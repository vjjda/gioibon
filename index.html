<!DOCTYPE html>

<head>

<link rel="manifest" href="/gioibon/manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" src="/gioibon/registerSW.js"></script></head>
<body>
    <button id="sidebar-toggle" title="Mục lục"><i class="fas fa-bars"></i></button>

    <aside id="sidebar">
        <div class="toc-header">Mục lục</div>
        <ul id="toc-list" class="toc-list">
        </ul>
    </aside>

    <div class="container">
        <header>
            <h1>Giới bổn Tỳ kheo</h1>
            <p class="subtitle">Pātimokkha Bhikkhu</p>
            
            <div id="filter-container">
                <button id="btn-toggle-drawer" class="icon-trigger" title="Cài đặt hiển thị">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: rotate(180deg); transform-origin: center">
                        <path d="M6 15l6-6 6 6" />
                    </svg>
                </button>
                
                <div id="filter-drawer" class="hidden">
                    <div id="drawer-footer">
                        <div class="zoom-widget">
                            <button id="btn-font-decrease" class="icon-only-btn" title="Giảm cỡ chữ">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <line x1="5" y1="12" x2="19" y2="12"></line>
                                </svg>
                            </button>
                            <span id="font-size-label" class="zoom-label" title="Đặt lại cỡ chữ">Aa</span>
                            <button id="btn-font-increase" class="icon-only-btn" title="Tăng cỡ chữ">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <line x1="12" y1="5" x2="12" y2="19"></line>
                                    <line x1="5" y1="12" x2="19" y2="12"></line>
                                </svg>
                            </button>
                        </div>
                        
                        <button id="btn-clear-cache" class="icon-only-btn" title="Cập nhật dữ liệu mới">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
                            </svg>
                        </button>
                        
                        <div class="theme-toggle-group">
                            <div id="sepia-control-panel" class="hidden">
                                <input type="range" id="sepia-slider" min="0" max="100" value="0" step="1" title="Điều chỉnh độ ám vàng">
                            </div>
                            <button id="btn-theme-toggle" title="Chuyển đổi giao diện">
                                <span class="icon-moon">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                                    </svg>
                                </span>
                                <span class="icon-sun hidden">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <circle cx="12" cy="12" r="5"></circle>
                                        <line x1="12" y1="1" x2="12" y2="3"></line>
                                        <line x1="12" y1="21" x2="12" y2="23"></line>
                                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                                        <line x1="1" y1="12" x2="3" y2="12"></line>
                                        <line x1="21" y1="12" x2="23" y2="12"></line>
                                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                                    </svg>
                                </span>
                            </button>
                            <button id="btn-sepia-indicator" class="text-btn sepia-indicator" title="Độ ám vàng">0%</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div id="settings-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Cài đặt</h2>
                <form id="settings-form">
                    <div class="form-group">
                        <label for="api-key">Google Cloud API Key:</label>
                        <input type="password" id="api-key" placeholder="Nhập API Key của bạn" autocomplete="on">
                        <small>API Key được lưu trên trình duyệt của bạn.</small>
                    </div>
                    <div class="form-group">
                        <label for="voice-select">Giọng đọc:</label>
                        <div class="voice-control-group">
                            <select id="voice-select">
                                <option value="" disabled selected>Đang tải giọng...</option>
                            </select>
                            <button type="button" id="refresh-voices-btn" class="icon-btn" title="Tải lại danh sách giọng"><i class="fas fa-sync-alt"></i></button>
                        </div>
                    </div>
                    <button type="submit" id="save-settings" class="btn primary">Lưu</button>
                </form>
            </div>
        </div>

        <div class="global-controls">
            <button id="play-all-btn" class="btn primary" title="Đọc tất cả"><i class="fas fa-play"></i></button>
            <button id="pause-btn" class="btn secondary" disabled title="Tạm dừng"><i class="fas fa-pause"></i></button>
            <button id="stop-btn" class="btn secondary" disabled title="Dừng"><i class="fas fa-stop"></i></button>
            
            <div class="divider"></div>
            
            <select id="speed-select" class="control-select" title="Tốc độ đọc">
                <option value="0.5">0.5x</option>
                <option value="0.75">0.75x</option>
                <option value="1.0">1.0x</option>
                <option value="1.25" selected>1.25x</option>
                <option value="1.5">1.5x</option>
                <option value="1.75">1.75x</option>
                <option value="2.0">2.0x</option>
            </select>
            
            <button id="loop-btn" class="icon-btn control-btn" title="Lặp lại"><i class="fas fa-redo"></i></button>
            <button id="settings-btn" class="icon-btn control-btn" title="Cài đặt"><i class="fas fa-cog"></i></button>
        </div>

        <main id="content">
            <div class="loading">Đang tải dữ liệu...</div>
        </main>
    </div>

    <div id="pwa-toast" class="pwa-toast hidden">
        <div class="message">✨ Có phiên bản ứng dụng / dữ liệu mới!</div>
        <div class="pwa-actions">
            <button id="pwa-refresh" class="btn-primary">Tải lại ngay</button>
            <button id="pwa-close" class="btn-secondary">Đóng</button>
        </div>
    </div>

</body>
</html>
