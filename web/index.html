<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới bổn Tỳ kheo - Pātimokkha Bhikkhu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:,">
    
    <script type="importmap">
    {
        "imports": {
            "core/": "./modules/core/",
            "data/": "./modules/data/",
            "tts/": "./modules/tts/",
            "ui/": "./modules/ui/",
            "libs/": "./libs/"
        }
    }
    </script>
</head>
<body>
    <button id="sidebar-toggle" class="icon-btn"><i class="fas fa-bars"></i></button>
    
    <aside id="sidebar">
        <div class="toc-header">Mục lục</div>
        <ul id="toc-list" class="toc-list">
            </ul>
    </aside>

    <div class="container">
        <header>
            <h1>Giới bổn Tỳ kheo</h1>
            <p class="subtitle">Pātimokkha Bhikkhu</p>
        </header>

        <div id="settings-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Cài đặt</h2>
                <form id="settings-form">
                    <div class="form-group">
                        <label for="api-key">Google Cloud API Key:</label>
                        <input type="password" id="api-key" placeholder="Nhập API Key của bạn" autocomplete="on">
                        <small>API Key được lưu trên trình duyệt của bạn.</small>
                    </div>
                    <div class="form-group">
                        <label for="voice-select">Giọng đọc:</label>
                        <div class="voice-control-group">
                            <select id="voice-select">
                                <option value="" disabled selected>Đang tải giọng...</option>
                            </select>
                            <button type="button" id="refresh-voices-btn" class="icon-btn" title="Tải lại danh sách giọng"><i class="fas fa-sync-alt"></i></button>
                        </div>
                    </div>
                    <button type="submit" id="save-settings" class="btn primary">Lưu</button>
                </form>
            </div>
        </div>

        <div class="global-controls">
            <button id="play-all-btn" class="btn primary" title="Đọc tất cả"><i class="fas fa-play"></i></button>
            <button id="pause-btn" class="btn secondary" disabled title="Tạm dừng"><i class="fas fa-pause"></i></button>
            <button id="stop-btn" class="btn secondary" disabled title="Dừng"><i class="fas fa-stop"></i></button>
            <div class="divider"></div>
            <select id="speed-select" class="control-select" title="Tốc độ đọc">
                <option value="0.5">0.5x</option>
                <option value="0.75">0.75x</option>
                <option value="1.0">1.0x</option>
                <option value="1.25" selected>1.25x</option>
                <option value="1.5">1.5x</option>
                <option value="1.75">1.75x</option>
                <option value="2.0">2.0x</option>
            </select>
            <button id="loop-btn" class="icon-btn control-btn" title="Lặp lại"><i class="fas fa-redo"></i></button>
            <button id="settings-btn" class="icon-btn control-btn" title="Cài đặt"><i class="fas fa-cog"></i></button>
        </div>

        <main id="content">
            <div class="loading">Đang tải dữ liệu...</div>
        </main>
    </div>

    <script type="module" src="modules/main.js"></script>
</body>
</html>
